---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: {{ item.taskrun_with_flavor_name }}
spec:
  serviceAccountName: {{ sa_name }}
  taskRef:
    kind: Task
    name: {{ task_name }}
  params:
    - name: vmName
      value: vm-example
    - name: secretName
      value: {{ item.secret_name }}
    - name: command
      value:
        - systemctl
    - name: args
      value:
        - 'start'
        - 'postgresql.service'
